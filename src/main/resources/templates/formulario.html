<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>

<h1>Formulario de nueva persona</h1>

<form th:object="${persona}" th:action="@{/personas/nueva}" method="post">
<input type="hidden" th:field="*{id}">

<label> Nombre <input type="text" th:field="*{nombre}"></label>

<br>

<label>Edad <input type="text" th:field="*{edad}"></label>

<br>

<button type="submit">Guardar</button>
</form>

<a href="/personas">Regresar a listado</a>

</body>
</html>
